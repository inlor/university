<mat-card>
  <mat-card-title>Register</mat-card-title>

  <mat-card-content>

    <mat-list role="list">
      <form>
        <mat-list-item *ngIf="error">Something is wrong...</mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" name="username" required [(ngModel)]="user.username">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" name="email" required [(ngModel)]="user.email">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" required [(ngModel)]="user.password">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-radio-group required  name="role" id="role" [(ngModel)]="role">
            <mat-radio-button value="{{item}}" *ngFor="let item of roles;">
              {{item.split("_")[1]}}
            </mat-radio-button>
          </mat-radio-group>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="primary" (click)="register()" [disabled]="!(user.username && user.email && user.password && role)">
            Register
          </button>
        </mat-list-item>
      </form>
    </mat-list>
  </mat-card-content>

</mat-card>
