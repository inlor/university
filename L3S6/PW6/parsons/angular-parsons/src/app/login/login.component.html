<mat-card>
  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-list role="list">
        <mat-list-item *ngIf="error">Something went wrong</mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>Email</mat-label>

            <input matInput name="email" formControlName="email" required>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>Password</mat-label>

            <input matInput name="password" formControlName="password" type="password" required>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <button mat-button color="primary" (click)="login()" [disabled]="!(form.value.email && form.value.password)">
              Login
            </button>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-card-content>
</mat-card>
