<ng-container>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Edition of {{exercise.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full">
          <mat-label>Title</mat-label>
          <input matInput type="text" name="title" [(ngModel)]="exercise.title">
        </mat-form-field>

        <mat-form-field class="full">
          <mat-label>Description</mat-label>
          <textarea matInput type="text" name="description" [(ngModel)]="exercise.description"></textarea>
        </mat-form-field>

        <mat-form-field class="full">
          <mat-label>Parson</mat-label>
          <textarea matInput type="text" name="parson" [(ngModel)]="exercise.parson"></textarea>
        </mat-form-field>
      </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="save()">Save</button>

      <button mat-button color="primary" *ngIf="action ==='EDIT'" (click)="stats()">Stats</button>

      <button mat-button color="warn" *ngIf="action ==='EDIT'" (click)="delete()">Delete</button>
    </mat-card-actions>
  </mat-card>

  <app-exercise-stats [exercise]="exercise" *ngIf="displayStats"></app-exercise-stats>

</ng-container>
