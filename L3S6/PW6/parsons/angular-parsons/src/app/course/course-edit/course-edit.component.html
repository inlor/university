<ng-container>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title *ngIf="action === 'EDIT'">Edition of {{course.title}}</mat-card-title>
      <mat-card-title *ngIf="action === 'NEW'">Add new course</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field class="full">
          <mat-label>Title</mat-label>
          <input matInput type="text" name="title" [(ngModel)]="course.title">
        </mat-form-field>

        <mat-form-field class="full">
          <mat-label>Content</mat-label>
          <textarea matInput type="text" name="content" [(ngModel)]="course.content"></textarea>
        </mat-form-field>
      </form>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let exercise of course.exercises" class="panel">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{exercise.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="action">
            <button mat-raised-button [routerLink]="['/exercises/', exercise.id]">Show</button>

            <button mat-raised-button color="primary" [routerLink]="['/exercises/', exercise.id, 'edit']">Edit</button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" *ngIf="action ==='EDIT'" [routerLink]="['/exercises/', course.id, 'new']">Add</button>

      <button mat-button color="primary" (click)="save()">Save</button>

      <button mat-button color="warn" *ngIf="action ==='EDIT'" (click)="delete()">Delete</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
